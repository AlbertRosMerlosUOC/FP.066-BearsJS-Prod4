<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BearsJS - Producto 3</title>
  <link rel="stylesheet" href="../../css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/base.css">
</head>

<body>
  <div class="section">
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../../index.html">BearsJS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar" aria-controls="navBar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navBar">
          <ul class="navbar-nav me-auto mb-2 mb-sm-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Productos</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item disabled" href="#">Producto 1</a></li>
                <li><a class="dropdown-item disabled" href="#">Producto 2</a></li>
                <li><a class="dropdown-item active" href="#">Producto 3</a></li>
                <li><a class="dropdown-item disabled" href="#">Producto 4</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../equipo/equipo.html">Equipo</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="container">
      <!-- Botón que abre el modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" style="margin: 10px;">Agregar semana</button>
      <!-- Contenedor de las tarjetas de semana creadas -->
      <div id="cardContainer" class="margin-10 radius-10">
        <!-- Las nuevas tarjetas se agregarán aquí -->
      </div>
  </div>

  <!-- Modal que contiene el formulario -->
  <div class="modal fade" id="myModal" tabindex="1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Agregar semana</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="myForm">
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label class="form-label" for="nameInput">Semana&nbsp;<span class="required" title="Campo requerido">*</span></label>
                  <!-- Albert: Controlamos que la semana está entre 1 y 52. -->
                  <input class="form-control" type="number" placeholder="Semana" id="weekInput" maxlength="2" min="1" max="52" required>
                </div>
                <div class="col">
                  <label class="form-label" for="nameInput">Año&nbsp;<span class="required" title="Campo requerido">*</span></label>
                  <!-- Albert: Controlamos que el año es mínimo el 2023 y máximo 2033. -->
                  <input class="form-control" type="number" placeholder="Año" id="yearInput" maxlength="4" min="2023" max="2033" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label" for="descInput">Descripción</label>
              <textarea class="form-control" placeholder="Descripción" rows="3" id="descInput"></textarea>
            </div>
            <div class="form-group">
              <label class="form-label" for="workType">Modalidad de trabajo&nbsp;<span class="required" title="Campo requerido">*</span></label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="workType" id="typeIInput" value="P" required>
                <label class="form-check-label" for="typePInput">Presencial</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="workType" id="typePInput" value="T" required>
                <label class="form-check-label" for="typeTInput">Teletrabajo</label>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label class="form-label" for="iniInput">Horario laboral</label>
                  de <input type="time" placeholder="Hora de inicio" id="iniInput" maxlength="5">
                  a <input type="time" placeholder="Hora de final" id="endInput" maxlength="5">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label" for="colorInput">Color</label>
              <input type="color" placeholder="Color" id="colorInput">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Añadir</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="myModalQuit" tabindex="1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Eliminar tarjeta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>¿Estás seguro que quieres borrar esta tarjeta?</p>
        </div>
        <button type="button" class="btn btn-danger" id="deleteCard">Eliminar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="../../js/producto3/producto3.js"></script>
    
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast text-bg-info" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
        <div class="toast-header">
            <i class="fa fa-check-circle" aria-hidden="true"></i>&nbsp;<strong class="me-auto">Datos actualizados</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Se han actualizado los datos en el servidor de base de datos.
        </div>
    </div>
  </div>
          
</body>

</html>
